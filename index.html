<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IMC </title>

    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">
        <header>
            <h1>Calculadora - IMC</h1>
        </header>


        <main>
            <div class="cobertura" >
                <input type="text" class="campo" id="nome" required="">
                <label for="nome">Nome</label>
            </div>

            <div class="cobertura" >
                <input type="number" class="campo" id="altura" required="">
                <label for="altura">Altura (M)</label>
            </div>

            <div class="cobertura" >
                <input type="number" class="campo" id="peso" required="">
                <label for="peso">Peso (Kg) </label>
            </div>

            <input type="button" value="Calcular" id="btn">

            <div id="resposta"></div>
        </main>


        <footer>
        </footer>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
